<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login</title>
</head>
<body>
  <h2>Login with Google</h2>
  <a href="http://localhost:4000/api/v1/auth/google">
    <button>Login with Google</button>
  </a>

  <h3>Complete Profile</h3>
  <button onclick="completeProfile()">Complete Profile</button>

  <div id="response" style="margin-top: 20px; color: green;"></div>

  <script>
    // Check if redirected back with token in query (not common with passport.js)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
      localStorage.setItem('token', token);
      console.log("Token saved:", token);
    }

    async function completeProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert("No token found. Please login with Google first.");
        return;
      }

      try {
        const res = await fetch('http://localhost:4000/api/v1/auth/complete-profile', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({
            gender: "female",
            phone: "0123456789",
            birthDate: "2000-01-01",
            height: 165,
            weight: 55,
            bloodType: "A+"
          })
        });

        const data = await res.json();
        console.log(data);
        document.getElementById("response").innerText = data.message || JSON.stringify(data);
      } catch (err) {
        console.error("Error completing profile:", err);
        document.getElementById("response").innerText = "An error occurred.";
      }
    }
  </script>
</body>
</html>
